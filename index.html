<!DOCTYPE html>
<html>

<head>
    <title>To-Do List Web App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="container">
        <header>
            <h3>To-Do List Web App</h3>
        </header>
    </div>

    <section class="main">
        <div class="input-section">
            <input type="text" id="titleInput" placeholder="Title">
            <textarea type="text" id="descInput" placeholder="Description" cols="30" rows="17"></textarea>
            <button onclick="saveTask()">Save</button>
        </div>
        <div class="task-list-section">
            <div id="head-Title">Title</div>
            <div id="head-Description">Description</div>
            <div id="head-delete">Delete</div>
            <hr />
            <ul id="taskList" class="task-list">
            </ul>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
